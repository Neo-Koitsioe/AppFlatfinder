<ion-header>



</ion-header>



<ion-content class="content">
      <div class="image">
        <img src="{{flat?.downloadUrl}}" height = "160px" width = "100%">
      </div>
    
      <ion-list>
          <ion-item>
            <ion-row>
              <ion-col>
                  Name:{{flat?.flatname}}
              </ion-col>
              <ion-col>Description: {{flat?.description}}</ion-col>
              <ion-col>Address: {{flat?.address}}</ion-col>
              <ion-col>Rate: R{{flat?.price}} P/M</ion-col>
              <ion-col *ngIf="cellphone">Contact : {{flat?.fname}} @ {{flat?.contactNo}}</ion-col>
              
          </ion-row></ion-item>
          </ion-list>
          <button *ngIf="hideButn" ion-button  style = "color: white; background: #990033" (click)="checkStatus()" full>BOOK</button>
          <ion-card *ngIf="card">
            <ion-card-content>
          <ion-list>

            <ion-item>
              <ion-input type="date" [(ngModel)]="bookingDate"  placeholder="Date"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="time" [(ngModel)]="time"  placeholder="Time"></ion-input>

        </ion-item>
        <button ion-button block (click)="writeBooking()">
            Book
          </button>
          
        
          <button ion-button block color="danger" (click) = "removeBookings(booking)">
            <ion-icon name="trash"></ion-icon>
            Cancel</button>
          </ion-list>
          </ion-card-content>
          </ion-card>
          
</ion-content>
